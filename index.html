<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>徐健 | 个人网站</title>
    <script>
        // 根据浏览器语言自动重定向
        var lang = navigator.language || navigator.userLanguage;
        if (lang.startsWith('en')) {
            window.location.href = '/en/';
        } else {
            window.location.href = '/zh/';
        }
    </script>
</head>
<body>
    <p>正在加载... / Loading...</p>
</body>
</html>
